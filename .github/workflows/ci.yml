name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c123-scoring
        uses: actions/checkout@v4

      - name: Checkout timing-design-system
        uses: actions/checkout@v4
        with:
          repository: OpenCanoeTiming/timing-design-system
          path: timing-design-system
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install design system dependencies
        working-directory: timing-design-system
        run: npm ci

      - name: Build design system
        working-directory: timing-design-system
        run: npm run build

      - name: Update package.json to use local design system
        run: |
          sed -i 's|"github:OpenCanoeTiming/timing-design-system"|"file:./timing-design-system"|' package.json

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  e2e:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout c123-scoring
        uses: actions/checkout@v4

      - name: Checkout timing-design-system
        uses: actions/checkout@v4
        with:
          repository: OpenCanoeTiming/timing-design-system
          path: timing-design-system
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install design system dependencies
        working-directory: timing-design-system
        run: npm ci

      - name: Build design system
        working-directory: timing-design-system
        run: npm run build

      - name: Update package.json to use local design system
        run: |
          sed -i 's|"github:OpenCanoeTiming/timing-design-system"|"file:./timing-design-system"|' package.json

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (static only)
        run: npx playwright test screenshots-static.spec.ts

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
